<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Sistema Na'Guara</title>
    <link rel="stylesheet" href="reportes.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-full">
    <main class="container mx-auto p-6 max-w-7xl">
        <header class="card p-6 mb-6 fade-in">
            <div class="breadcrumb">
                <a href="../index.html">Dashboard</a> /
                <span>Reportes</span>
            </div>
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">
                        <i class="fas fa-chart-bar mr-3 text-purple-600"></i>
                        Reportes del Sistema
                    </h1>
                    <p class="text-gray-600">Genera y visualiza reportes de tu negocio</p>
                </div>
                <div class="text-right">
                    <div class="role-badge role-super-admin mb-2" id="user-role">Super Administrador</div>
                    <p class="text-sm text-gray-500" id="user-permissions">Acceso completo</p>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <aside class="lg:col-span-1">
                <div class="card p-6 fade-in">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">
                        <i class="fas fa-filter mr-2"></i> Filtros
                    </h3>
                    <div class="filter-section">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Rango de Fechas</label>
                        <div class="space-y-3">
                            <input type="date" id="date-from" class="input-field">
                            <input type="date" id="date-to" class="input-field">
                        </div>
                    </div>
                    <div class="space-y-3 mt-4">
                        <button id="apply-filters" class="btn-primary w-full"><i class="fas fa-search mr-2"></i>Aplicar</button>
                        <button id="clear-filters" class="btn-secondary w-full"><i class="fas fa-times mr-2"></i>Limpiar</button>
                    </div>
                </div>
            </aside>

            <section class="lg:col-span-3">
                <div class="card p-6 mb-6 fade-in">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Tipo de Reporte</h3>
                    <div class="flex flex-wrap gap-3" id="report-tabs">
                        <button class="tab-button active" data-report="ventas"><i class="fas fa-shopping-cart mr-2"></i>Ventas</button>
                        <button class="tab-button" data-report="compras"><i class="fas fa-truck mr-2"></i>Compras</button>
                        <button class="tab-button" data-report="inventario"><i class="fas fa-boxes mr-2"></i>Inventario</button>
                    </div>
                    <div id="period-selector" class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Período:</label>
                        <div class="flex gap-2">
                            <button class="tab-button active" data-period="diario">Diario</button>
                            <button class="tab-button" data-period="semanal">Semanal</button>
                            <button class="tab-button" data-period="mensual">Mensual</button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6" id="stats-section">
                    <div class="stats-card fade-in">
                        <div class="stats-number" id="stat-1">0</div>
                        <div class="stats-label">Total</div>
                    </div>
                    <div class="stats-card fade-in">
                        <div class="stats-number" id="stat-2">0</div>
                        <div class="stats-label">Transacciones</div>
                    </div>
                    <div class="stats-card fade-in">
                        <div class="stats-number" id="stat-3">0</div>
                        <div class="stats-label">Promedio</div>
                    </div>
                </div>

                <div class="card p-6 mb-6 fade-in" id="visualization-panel">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-800" id="chart-title"><i class="fas fa-chart-line mr-2"></i>Reporte de Ventas</h3>
                        <div class="flex items-center space-x-3">
                            <button id="view-chart" class="btn-info active"><i class="fas fa-chart-bar mr-2"></i>Gráfico</button>
                            <button id="view-table" class="btn-info"><i class="fas fa-table mr-2"></i>Tabla</button>
                        </div>
                    </div>
                    <div id="chart-section">
                        <div class="chart-container" style="height: 300px; position: relative;">
                            <canvas id="main-chart"></canvas>
                        </div>
                    </div>
                    <div id="table-section" class="hidden">
                        <div class="overflow-x-auto">
                            <table class="table w-full">
                                <thead><tr id="table-headers"></tr></thead>
                                <tbody id="table-body"></tbody>
                            </table>
                        </div>
                    </div>
                    <div id="loading-state" class="loading hidden py-12 text-center">
                        <i class="fas fa-spinner fa-spin text-4xl text-purple-600"></i>
                        <p class="mt-2 text-gray-500">Cargando datos...</p>
                    </div>
                    <div id="empty-state" class="text-center py-12 hidden">
                        <i class="fas fa-chart-bar text-6xl text-gray-300 mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-600">No hay datos disponibles</h3>
                    </div>
                </div>

                <div class="card p-6 fade-in">
                    <div class="flex flex-wrap items-center justify-between gap-4">
                        <div class="flex items-center space-x-3">
                            <button id="generate-report" class="btn-primary"><i class="fas fa-sync-alt mr-2"></i>Actualizar</button>
                            <button id="export-pdf" class="btn-danger"><i class="fas fa-file-pdf mr-2"></i>PDF</button>
                        </div>
                        <button id="export-excel" class="btn-success"><i class="fas fa-file-excel mr-2"></i>Excel</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="../auth-check.js"></script>
    <script src="reportes.js"></script> </body>
</html>
